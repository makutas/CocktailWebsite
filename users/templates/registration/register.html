{% extends 'index.html' %}

{% block content %}

<div class="register-user-modal">
	<form class="register-user-form" method="POST" action="{% url 'users:register' %}">
		{% csrf_token %}
		{{ form.as_p }}
		{{ user_profile_form.as_p }}
		<button name="submit" class="button">Register</button>
	</form>
</div>
{% endblock content %}
